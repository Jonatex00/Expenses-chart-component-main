<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="data.json">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="grid-container">
      <nav>
        <img class="logo" src="/images/logo.svg" alt="">
        <p class="bal">My balance
        <h2  class="fg">$921.48</h2>
      </nav>
      <main>
        <h3>Spending - Last 7 days</h3>

        <button class="fx"></button>
        <button  class="bt1"></button>
        <button class="bt2"></button> 
        <button class="bt3"></button>
        <button class="bt4"></button> 
        <button class="bt5"></button> 
        <button class="bt6"></button>
        <button class="bt7"></button>
      <div class="days">
          <ul>
            <li>mon</li>
            <li>tue</li>
            <li>wed</li>
            <li>thu</li>
            <li>fri</li>
            <li>sat</li>
            <li>sun</li>
          </ul>
      </div>
           

  <div class="bottom"> 
        <p class="b1">Total this month</p>
        <h2 class="tt">$478.33</h2>
  </div>
        <p class="lm">
          +2.4%</p>
        <span>from last month</span>
</main>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
